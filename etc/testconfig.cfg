-- 线程个数
thread = 8

-- 启动配置
bootstrap = "snlua bootstrap"   -- The service for bootstrap
start = "logintest"  -- main script

harbor = 0

-- 路径设置
root = "./"
luaservice = root.."service/?.lua;"..root.."skynet/service/?.lua"
lualoader = root .. "skynet/lualib/loader.lua"
lua_path = root.."?.lua;"..root.."module/?.lua;"..root.."skynet/lualib/?.lua;"..root.."etc/?.lua"
lua_cpath = root .. "skynet/luaclib/?.so"
cpath = root.."skynet/cservice/?.so"
snax = root.."service/?.lua"
